  <body>
    <!--navbar-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
      <div class="container">
        <a class="navbar-brand" href="#">Cognifyz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cources.html"
                >Cources</a
              >

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contact.html"
                >Contact</a

     <!--contact-->

     <section
     id="contact"
     class="bg-cover text-white"
     style="background-color:rgb(108, 200, 236)"
   >
     
     <div class="container my-5">
       <div class="row">
         <div class="col-12 section-intro text-center">
           <h1 data-aos="fade-up"
           data-aos-duration="1500">Contact Us</h1>
           <div class="divider"></div>
         </div>
       </div>
       <div class="row">
         <div class="col-md-8 mx-auto">
           <div class="card w-60 mx-auto"data-aos="zoom-in-up">
             <div class="card-body">
               <br />
               <br />
               <form action="#" class="row g-4">
                 <div class="form-group col-md-6">
                   <input
                     type="text"
                     class="form-control"
                     placeholder="Full name"
                   />
                 </div>

                 <div class="form-group col-md-6">
                   <input
                     type="email"
                     class="form-control"
                     placeholder="Email address"
                   />
                 </div>
                 <div class="form-group col-md-12">
                   <input
                     type="text"
                     class="form-control"
                     placeholder="Subject"
                   />
                 </div>

                 <div class="form-group col-md-12">
                   <textarea
                     name=""
                     id=""
                     cols="30"
                     rows="4"
                     class="form-control"
                     placeholder="Enter your querry"
                   ></textarea>
                 </div>
                 <div class="text-center">
                   <button class="btn btn-main" type="Submit">
                     Send Querry
                   </button>
                 </div>
               </form>
             </div>
           </div>
         </div>
       </div>
     </div>
   </section>

   <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
   crossorigin="anonymous"
 ></script>

 <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script src="js/animation.js"></script>
</body>
